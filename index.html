<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Sehat Ku</title>

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link href="style/main.css" rel="stylesheet" />
  </head>

  <body>
    <div class="page-dashboard">
      <div class="d-flex" id="wrapper" data-aos="fade-right">
        <div id="page-content-wrapper">
          <div class="row">
            <!-- sintak logo KKRI, yang berada di ujung kiri atas -->
            <div class="col-lg-12">
              <img
                src="/images/kkri-logo.png"
                style="margin-top: 30px; margin-left: 30px"
                alt=""
              />
            </div>
          </div>

          <!-- Semua konten berada di div "Dashboard-content" -->
          <div class="dashboard-content">
            <div class="row">
              <div class="col-lg-7 text-center">
                <!-- kodingan logo SEHATKU -->
                <img class="mb-5" src="/images/sehatku-logo.png" alt="" />

                <div class="row">
                  <div class="col-lg-3" id="buttonNonLogin">
                    <!-- dibawah ini adalah tombol untuk navbar -->
                    <!-- Kodingan Tombol konsultasi -->
                    <a href="#"
                      ><img
                        src="/images/konsultasi-logo.png"
                        onclick="nonLogin()"
                        alt=""
                      />
                    </a>
                  </div>
                  <div class="col-lg-3">
                    <!-- sintak tombol janji temu -->
                    <a href="">
                      <img
                        onclick="nonLogin()"
                        src="/images/janji-temu.png"
                        alt=""
                    /></a>
                  </div>
                  <div class="col-lg-3">
                    <!-- sintak tombol daftar harga -->
                    <a href="#"
                      ><img
                        onclick="nonLogin()"
                        src="/images/daftar-harga.png"
                        alt=""
                    /></a>
                  </div>
                  <div class="col-lg-3">
                    <!-- sintak tombol stok obat -->
                    <a href="#"
                      ><img
                        onclick="nonLogin()"
                        src="/images/stok-obat.png"
                        alt=""
                    /></a>
                  </div>
                </div>

                <div class="row">
                  <div class="col-lg-12 mt-5 mb-5">
                    <img src="/images/teks-awal.png" alt="" />
                  </div>
                </div>
                <!-- 
                yang dibawah ini akan muncul saat function dibawah dijalankan  (idnya: muncul) -->
                <div class="row mb-4 text-center">
                  <div class="col-lg-12" style="display: none" id="muncul">
                    <div
                      class="mb-5"
                      style="color: red; font-size: 30px; font-weight: 700"
                    >
                      Buat Akun Anda Terlebih Dahulu
                    </div>
                  </div>

                  <!-- yang dibawah ini akan hilang, ketika function dijalankan (idnya: hasil) -->
                  <div class="col-lg-12" id="hasil">
                    <!-- sintak untuk tombol masuk -->
                    <div class="mb-5" style="color: red"></div>
                    <a href="sehatku-login.html" class="card btn-login">
                      <div class="card-body">
                        <img src="/images/Masuk.png" alt="" />
                      </div>
                    </a>
                  </div>

                  <div class="col-lg-12">
                    <!-- sintak untuk tombol buat akun di halaman index (home) -->
                    <a href="sehatku-login.html" class="card mt-3 btn-login">
                      <div class="card-body">
                        <img src="/images/buat-akun-teks.png" alt="" />
                      </div>
                    </a>
                  </div>
                </div>
              </div>
              <div class="col-lg-5">
                <img src="/images/dokter-images.png" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="/vendor/jquery/jquery.slim.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
      // ketika tombol yang kami berikan nama funciton nonLogin() diklik, maka function dibawah akan dieksekusi
      function nonLogin() {
        var x = document.getElementById("hasil");
        var y = document.getElementById("muncul");
        // kami menggunakaan conditional statement untuk mengecek apakah x, yang dimana x adalah tombol id:hasil, akan disembunyikan menggunkan sintak
        // style.display = "none", dan kodingan yang sebelumnya disembunyikan yaitu teks "Buat Akun Anda Terlebih Dahulu", akan muncul dikarenakan sintak
        // y.style.display = "block" akan dieksekusi
        if (x.style.display === "none") {
          x.style.display = "block";
        } else {
          x.style.display = "none";
          y.style.display = "block";
        }
      }
    </script>
    <script>
      AOS.init();
    </script>

    <script>
      $("#menu-toggle").click(function (e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
      });
    </script>
  </body>
</html>
